<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<!--<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
<script src="build/aframe-ar.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<!-- speech command component -->
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
<script src="build/aframe-speech-command-component.js"></script>


<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-box color="tomato" depth="2" height="2" width="2"></a-box>
            <a-sphere position="0 1.25 -5" color="pink" radius="0.5"></a-sphere>
            <a-cylinder position="1 0.6 -2" color="crimson" height="2" radius="0.5">

                <a-entity position="0 2.25 -15" particle-system="preset: snow" visible="false"
                          speech-command__start="command: start; type: attribute; attribute: visible; value: true;"
                          speech-command__stop="command: stop; type: attribute; attribute: visible; value: false;">
                    >
                </a-entity>
                <a-entity id="annyang" annyang-speech-recognition></a-entity>
                <!--</a-entity>-->

        </a-marker>

        <!--2nd deliverable -->
        <a-marker preset="dpsd19041" type="pattern" url="./assets/pattern-dpsd19041.patt">
            <a-image src="./assets/myphoto.png" positions="0 2 1" rotation="0 0 0"></a-image>
            <a-text value="lydiaznt" positions="2 3 0.5 "></a-text>
        </a-marker>

        <a-marker id="o2" type='pattern' url="./assets/pattern-card-O.patt">
            <a-entity  gltf-model="#psari" scale="1 1 1" position="1 0 0"animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" >></a-entity>
        </a-marker>

        <a-marker id="H" type='pattern' url="./assets/pattern-card-H.patt">
            <a-entity gltf-model="#gato" scale="1 1 1" position="1 0 0" animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" > > </a-entity>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    
   

</body>
</html>
