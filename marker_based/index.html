<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>

<!-- particles system component -->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>

<body style="margin : 0px; overflow: hidden;">

        <a-entity id="snow command"

                <a-entity id="sphere" geometry="primitive: sphere;      radius : .3 " position=".3 -.7 .1"
                          material="color: #fbf43d"></a-entity>
                <a-entity id="cylinder" geometry="primitive: cylinder;  height: 0.5; radius: 0.2;" position="-.2 -.8 0"
                          rotation="90 0 0" material="color: #800080"></a-entity>



            </a-marker>
            <a-entity camera></a-entity>
    </a-scene>
</body>

</html>

<body style="margin : 0px; overflow: hidden;">
    <script>

        AFRAME.registerComponent("distance",
            {
                init: function () {
                    this.H2Oatom = document.querySelector("#nero")
                    this.markerH = document.querySelector("#H")
                    this.markerO = document.querySelector("#o2")
                },

                tick: function () {

                    var markerHPos, markerOPos, dist
                    markerHPos = new THREE.Vector3();
                    this.markerH.object3D.getWorldPosition(markerHPos);

                    markerOPos = new THREE.Vector3();
                    this.markerO.object3D.getWorldPosition(markerOPos);
                    dist = markerHPos.distanceTo(markerOPos);

                    if (dist < 2) {
                        this.H2Oatom.setAttribute("visible", true)
                        this.Hatom.setAttribute("visible", false)
                        this.Oatom.setAttribute("visible", false)
                    }
                    else {
                        this.H20.setAttribute("visible", false)
                        this.Hatom.setAttribute("visible", true)
                        this.Oatom.setAttribute("visible", true)
                    }
                }
            });

    </script>




    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
             arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

            <a-asset-item id="H" src="./assets/pattern-card-H.patt"></a-asset-item>
            <a-asset-item id="o2" src="./assets/pattern-card-O.patt"></a-asset-item>

        </a-assets>
